<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4 circle_progress">
        <circle-progress
        [percent]="85"
        [radius]="100"
        [title]="'HTML'"
        [titleFontSize]="'3em'"
        [titleColor]="'#6d6875'"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#e5989b'"
        [innerStrokeColor]="'#ffb4a2'"
        [animation]="true"
        [animationDuration]="300"
